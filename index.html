<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HolidayExtras CRUD</title>
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="create-user">
            <form id="addUser" method="post">
                <input type="text" name="userID" id="userID" placeholder="User ID" required>
                <br>

                <input type="email" name="userEmail" id="userEmail" placeholder="Email" required>
                <br>

                <input type="text" name="givenName" id="givenName" placeholder="Given name" required>
                <br>

                <input type="text" name="familyName" id="familyName" placeholder="Family name" required>
                <br><br>

                <button type="submit" id="addUserBtn">Add User</button>
                <button type="submit" id="editUserBtn">Save Changes</button>
                <button id="resetUserBtn">Cancel Edit</button>
            </form>
        </div>

        <br><br>

        <div class="display-all-users">
            <button type="submit" id="showAllUsers">Show All</button>
            <div id="allUsers" style="display: none">
                <table id="allUsersData" style="width:100%">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Given Name</th>
                        <th>Family Name</th>
                        <th>Date Created</th>
                        <th>Options</th>
                    </tr>
                </table>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
